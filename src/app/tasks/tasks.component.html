<section id="tasks">
  <header>
    <h2>Tasks for {{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onTaskComplete($event)"></app-task>
    </li>
    }
  </ul>

  @if(isAddingTask) {
  <app-new-task (close)="onCancleAddTask()" [userId]="userId"></app-new-task>
  }
</section>
